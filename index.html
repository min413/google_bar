<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/459a68b6e1.js" 
    crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <nav class="googleBar">
        <div class="google_logo">
            <i class="fa-brands fa-google"></i>
            <a href="">Google</a>
        </div>

        <div class="google_searchBar">
            <input type="text">
            <button class="google_button">검색</button>
        </div>
    
        
        <ul class="google_icons">
            <li><i class="fa-brands fa-google-play"></i></li>
            <li><i class="fa-brands fa-google-pay"></i></li>
            <li><i class="fa-brands fa-google-drive"></i></li>
        </ul>

        <a href="#" class="google_toogleBtn">
            <i class="fa-solid fa-bars"></i>
        </a>
    </nav>

    <nav class="googleBar_menu">
        <ul class="google_menu">
            <li><a href="">이미지</a></li>
            <li><a href="">동영상</a></li>
            <li><a href="">뉴스</a></li>
            <li><a href="">지도</a></li>
        </ul>
    </nav>  

    
</body>
</html>
